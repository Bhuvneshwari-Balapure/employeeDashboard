<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <!-- Bootstrap CSS v5.2.1 -->

    <link rel="stylesheet" href="login.css">

    <!-- fontawesome cdn -->

        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

        <div class="parent">
            <div id="left" >




                <div class="form-box">
                    <h1 id="title">Login</h1>
                    <p style="color: gray;">Wellcome back! Please enter your detail</p>
                    <form>
                        <div class="input-group">
        
                            <div class="input-field" id="nameField">
                                <i class="fa-solid fa-user"></i>
                                <input id="name" type="text" placeholder="Name">
                            </div>
        
                            <div class="input-field">
                                <i class="fa-solid fa-lock"></i>
                                <input id="pass" type="password" placeholder="Password">
                            </div>
        
                        </div>
                        <div class="btn-feild">
        
                            <button type="button" id="signupBtn">Login</button>
        
                        </div>
        
                    </form>
                </div>
                
            </div>


    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>




    <script>
        document.getElementById("signupBtn").addEventListener("click" , Login);
        function Login(e){
            
            e.preventDefault();

            let name = document.getElementById("name").value;
            let pas = document.getElementById("pass").value;

            if(name == "ayushi" || pass == "ayu123")
        {
            window.location.href="form.html";
            return;
        }
        else{
            alert("Incorrect Password!");
        }
        }
    </script>
</body>

</html>
