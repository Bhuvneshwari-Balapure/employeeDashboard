<!doctype html>
<html lang="en">

<head>
    <title>Contact Book</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>


    <header>

        <!-- place navbar here -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Employe Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- laptop view -->


                <div class="collapse navbar-collapse" id="desktop">
                    <ul class="navbar-nav w-100 d-flex justify-content-between">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <i class="fa-solid fa-user fa-lg" style="color: #f5f7fa;"></i>
                            </a>
                        </li>

                    </ul>
                </div>


                <!-- Mobile view -->

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="form.html">Add Employe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="update.html">Update Detail</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="list.html">List of Employe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="search.html">Search Employe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="delete.html">Delete Employe</a>
                        </li>
                    </ul>
                </div>


            </div>
        </nav>



        <nav id="sec_nav" class="navbar navbar-dark bg-primary py-5 px-5">
            <!-- Navbar content -->
            <h3>
                <i class="fa-solid fa-gear fa-xl" style="color: #f5f7fa;"></i>
                Employe Dashboard
            </h3>
        </nav>
    </header>

    <main>
        <div class="parent">
            <div class="left">
                <ul id="lap">
                    <li><a href="form.html">Add Employee</a></li>
                    <li><a href="update.html">Update Detail</a></li>
                    <li><a id="list" href="list.html">View List</a></li>
                    <li><a href="search.html">Search Employee</a></li>
                    <li><a href="delete.html">Delete Employee</a></li>
                </ul>
            </div>


            <div class="right">

                <div class="modal-dialog modal-lg my-5 px-4">
                    <div class="modal-content">


                        <div class="modal-header bg-primary text-white">
                            <h5 class="modal-title mx-auto">Add New Contact</h5>
                        </div>


                        <div class="modal-body">

                            <form name="form" action="#" id="employeeForm" onsubmit="return validation()"
                                class="d-flex flex-column my-3 fw-bold">



                                <div class="form-group my-2">
                                    <p>Employe ID</p>
                                    <span id="idout" class="text-danger text-center "></span>
                                    <input type="text" name="id" id="userid" class="form-control"
                                        placeholder="Your username ID" aria-describedby="helpId" autocomplete="off">
                                </div>



                                <div class="form-group my-2">
                                    <p>Employe Name</p>
                                    <span id="username" class="text-danger text-center "></span>
                                    <input type="text" name="nm" id="user" class="form-control"
                                        placeholder="add username" aria-describedby="helpId" autocomplete="off">
                                </div>







                                <div class="form-group my-2">
                                    <p>Email</p>

                                    <span id="emailid" class="text-danger text-center "></span>
                                    <input type="email" class="form-control" name="mail" id="emails"
                                        aria-describedby="emailHelpId" placeholder="abc@gmail.com">
                                </div>


                                <div class="form-group my-2">
                                    <span id="postMsg" class="text-danger text-center"></span>
                                    <p>Employe Position</p>
                                    <input type="text" name="post" id="post" class="form-control"
                                        placeholder="Your Position" aria-describedby="helpId" autocomplete="off">


                                </div>





                                <div class="modal-footer">
                                    <button id="save" class="btn btn-primary" type="submit">Save</button>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <!-- place footer here -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="js/form.js"></script>


</body>

</html>
